    <script>

        var groupAnagrams = function(strs) {
            var result = [];
            for (var i = 0; i < strs.length; i++) {
                var notFound = true;
                for (var j = 0; j < result.length; j++) {
                    if (checkAnagrams(strs[i], result[j][0])) {
                        result[j].push(strs[i]);
                        notFound = false;
                        break;
                    }
                }
                if (notFound) {
                    result.push([strs[i]]);
                }
            }
            return result;
        };


        function checkAnagrams(s1, s2) {
            if (s1.length !== s2.length) {
                return false;
            }
            var map = new Array(999);
            for (var i = 0; i < s1.length; i++) {
                if (map[s1.charCodeAt(i)] === undefined) map[s1.charCodeAt(i)] = 0;
                if (map[s2.charCodeAt(i)] === undefined) map[s2.charCodeAt(i)] = 0;
                map[s1.charCodeAt(i)]++;
                map[s2.charCodeAt(i)]--;
            }
            for (var i = 0; i < map.length; i++) {
                if (map[i] !== undefined && map[i] !== 0) {
                    return false;
                }
            }
            return true;
        }
