<!DOCTYPE html>
<html>
<head>
    <title>12. Integer to Roman</title>
</head>
<body>
    <a href="https://leetcode.com/problems/integer-to-roman/description/" target="_blank">https://leetcode.com/problems/integer-to-roman/description/</a>
    <script>


        function assert(actual, expected, msg) {
            msg = msg || 'error';
            if (actual === expected) {

            }
            else {
                console.error('Expected: \"' + expected + '\", but actual: \"' + actual + '\"')
            }
        }


        /**
         * @param {number} num
         * @return {string}
         */
        var intToRoman = function(num) {
            var map = {
                1:  'I',
                2:  'II',
                3:  'III',
                4:  'IV',
                5:  'V',
                6:  'VI',
                7:  'VII',
                8:  'VIII',
                9:  'IX',

                10: 'X',
                20: 'XX',
                30: 'XXX',
                40: 'XL',
                50: 'L',
                60: 'LX',
                70: 'LXX',
                80: 'LXXX',
                90: 'XC',

                100: 'C',
                200: 'CC',
                300: 'CCC',
                400: 'CD',
                500: 'D',
                600: 'DC',
                700: 'DCC',
                800: 'DCCC',
                900: 'CM',
                1000: 'M',
                2000: 'MM',
                3000: 'MMM'

            };

            var str = num.toString();
            var len = str.length;
            var t = str.substring(len-4, len-3);
            var h = str.substring(len-3, len-2);
            var d = str.substring(len-2, len-1);
            var n = str.substring(len-1, len-0);

            var result = '';
            if (t > 0) {
                // 1994 = 1000 + 900 + 90 + 4
                // 2720 = 2000 + 700 + 20 + 0

                // 800 = 500 + 100 + 100 + 100
                result += map[t*1000];
            }
            if (h > 0) {
                result += map[h*100];
            }
            if (d > 0) {
                result += map[d*10];
            }
            if (n > 0) {
                result += map[n];
            }

            return result;
        };

        assert(intToRoman(3), "III");
        assert(intToRoman(4), "IV");
        assert(intToRoman(9), "IX");
        assert(intToRoman(58), "LVIII");
        assert(intToRoman(60), "LX");
        assert(intToRoman(1994), "MCMXCIV");

    </script>
</body>
</html>
