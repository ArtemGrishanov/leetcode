            // но это не оптимальное решение, хотя работает
            var count = 0;
            var x = A[0], y = B[0];
            for (var i = 1; i < A.length; i++) {
                var nx = A[i];
                var ny = B[i];

                while (x != nx || y != ny) {
                    if (x != nx)
                        x += ((nx>x) ? 1: -1);
                    if (y != ny)
                        y += ((ny>y) ? 1: -1);
                    count++;
                }
            }
            return count;
        }
