<!DOCTYPE html>
<html>
<head>
    <title>17. Letter Combinations of a Phone Number</title>
</head>
<body>
    <a href="https://leetcode.com/problems/letter-combinations-of-a-phone-number/description/" target="_blank">https://leetcode.com/problems/letter-combinations-of-a-phone-number/description/</a>
    <script>

        var map = {
            2: ['a','b','c'],
            3: ['d','e','f'],
            4: ['g','h','i'],
            5: ['j','k','l'],
            6: ['m','n','o'],
            7: ['p','q','r','s'],
            8: ['t','u','v'],
            9: ['w','x','y','z']
        };

        /**
         * @param {string} digits
         * @return {string[]}
         */
        var letterCombinations = function(digits) {
            let result = []
            result = getComb('', digits);
            return result;
        };

        function getComb(beginStr, digits) {
            var r = [];

            if (digits.length > 0) {
                var d = digits[0];
                digits = digits.substring(1);
                var letters = map[d];
                for (var i = 0; i < letters.length; i++) {
                    var bs = beginStr + letters[i];

                    if (digits.length>0) {
                        var cmb = getComb(bs, digits);
                        r = r.concat(cmb);
                    }
                    else {
                        r.push(bs);
                    }

                }
            }
            return r;
        }

        assert(letterCombinations('23').toString(), 'ad,ae,af,bd,be,bf,cd,ce,cf');

        function assert(actual, expected, msg) {
            msg = msg || 'error';
            if (actual === expected) {

            }
            else {
                console.error('Expected: \"' + expected + '\", but actual: \"' + actual + '\"')
            }
        }

    </script>
</body>
</html>
