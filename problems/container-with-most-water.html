<body>
    <a href="https://leetcode.com/problems/container-with-most-water/description/" target="_blank">https://leetcode.com/problems/container-with-most-water/description/</a>
    <script>


        function assert(actual, expected, msg) {
            msg = msg || 'error';
            if (actual === expected) {

            }
            else {
                console.error('Expected: \"' + expected + '\", but actual: \"' + actual + '\"')
            }
        }

        /**
         * @param {number[]} height
         * @return {number}
         */
        var maxArea = function(height) {
            let li = 0, hi = height.length-1;
            let max = Math.min(height[li], height[hi]) * (hi - li);
            while (li < hi) {
                if (height[li] > height[hi]) {
                    hi--;
                }
                else {
                    li++
                }
                let m = Math.min(height[li], height[hi]) * (hi - li);
                if (m > max) {
                    max = m;
                }
            }
            return max;
        };

        assert(maxArea([1,8,6,2,5,4,8,3,7]), 49);
        assert(maxArea([1,2,3,2,1,1,1,1,1]), 8);
        assert(maxArea([3,2,3,100,100,1,1,1,3]), 100);

    </script>
