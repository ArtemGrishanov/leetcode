<!DOCTYPE html>
<html>
<head>
    <title>13. Roman to Integer</title>
</head>
<body>
    <a href="https://leetcode.com/problems/roman-to-integer/description/" target="_blank">https://leetcode.com/problems/roman-to-integer/description/</a>
    <script>


        function assert(actual, expected, msg) {
            msg = msg || 'error';
            if (actual === expected) {

            }
            else {
                console.error('Expected: \"' + expected + '\", but actual: \"' + actual + '\"')
            }
        }



        /**
         * @param {string} s
         * @return {number}
         */
        var romanToInt = function(s) {

            var map = {
                'I':1,
                'V':5,
                'X':10,
                'L':50,
                'C':100,
                'D':500,
                'M':1000
            };
            var result = 0;

            for (var i = 0; i < s.length; i++) {
                var char = s[i];
                var nextChar = null;
                if (i < s.length-1) {
                    nextChar = s[i+1];
                }

                if (char === 'I' && (nextChar == 'V' || nextChar === 'X')) {
                    result -= 1;
                }
                else if (char === 'X' && (nextChar == 'L' || nextChar === 'C')) {
                    result -= 10;
                }
                else if (char === 'C' && (nextChar == 'D' || nextChar === 'M')) {
                    result -= 100;
                }
                else {
                    result += map[char];
                }
            }

            return result;

        };

        assert(romanToInt("III"), 3);
        assert(romanToInt("IV"), 4);
        assert(romanToInt("IX"), 9);
        assert(romanToInt("LVIII"), 58);
        assert(romanToInt("MCMXCIV"), 1994);

    </script>
</body>
</html>
